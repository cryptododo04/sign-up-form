<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles.css">

    <script defer src="./script.js"></script>

    <title>CryptoDodo04 sign up form TOR</title>
</head>


<body>

    <div id=" main-container" class="main-container">

            <div id="img-container">
                <div id="img-icon-label">
                    <img src="./resources/images/hero-icon.png" alt="">
                    <span>Welcome to Night City</span>
                </div>
            </div>

        <div id="form-container">

            <div id="header-text">
                <h3>This is not a real online service! You know you need something like This
                    in your life to help you realize your deepest dreams.
                </h3>
                <h3>Sign up now to get started.</h3>

                <br>
                <h3>You know you want to.</h3>
            </div>

            <br>

            
                <form action="#">
                    
                    <div id="form-main-div">
                        
                    <div id="form-text-container">

                            <div id="form-top-text">
                                <h3 class="type" id="typeWritter">Let's, do this!</h3>
                                <br>
                            </div>
                    </div>

                        <div class="form">
                            

                            <div class="input">
                                <label for="first-name">First name (*)</label>
                                <input type="text" required name="firstName" id="first-name">
                            </div>

                            <div class="input">
                                <label for="last-name">Last name (*)</label>
                                <input type="text" required name="lastName" id="last-name">
                            </div>

                            <div class="input">
                                <label for="email">Email (*)</label>
                                <input required type="email" name="email" id="email">
                            </div>

                            <div class="input">
                                <label for="phone">Phone number</label>
                                <input type="text" name="phone" id="phone">
                            </div>

                            <div class="input">
                                <label for="password">Password (*)</label>
                                <input required type="password" name="password" id="password">
                            </div>

                            <div class="input">
                                <label for="confirm-password">confirm password (*)</label>
                                <input required type="password" name="confirm-password" id="confirm-password">
                            </div>
                            <span id="password-error"></span>
                        </div>
                    </div>
                        
                        <div id="submit-container">
                           <button id="submit-button" type="submit" class="submitBtn">Create account</button>
                        </div>


                </form>
                
                <div id="log-in" class="login">
                    <p>Already have an account?</p>
                    <a href="#">Log in</a>
                </div>

            </div>

        </div>


    </div>
</body>
</html>
